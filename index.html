    <script>
        'use strict'
        addEventListener('error', function hi(e) {
            function thing() {
                removeEventListener('error', hi)
                var container = document.getElementById('images')
                if (container.childElementCount > 1) return
                // browsers without top level await
                var req = new XMLHttpRequest
                req.open('GET', './emojis.json')
                req.onload = function () {
                    var data = typeof JSON === 'object' ? JSON.parse(req.responseText) : Function('return ' + req.responseText)()
                    for (var i = 0, length = data.length; i < length; ++i) {
                        var n = document.createElement('img'),
                            o = data[i],
                            alt = 'Emoji #' + i
                        n.setAttribute('alt', alt)
                        n.setAttribute('title', alt)
                        n.setAttribute('loading','lazy')
                        n.setAttribute('decoding','async')
                        n.setAttribute('src', './emojis/' + o)
                        container.appendChild(n)
                    }
                }
                req.send()
            }
            try {
                if (/syntax/i.test(e.error ? e.error.name : e.message)) thing()
            }
            catch (e) {
                thing()
            }
        })
    </script>
    <div role="img" id="images">
        <script nomodule>
                (function () {
                    // mainly for IE
                    'use strict'
                    var n = new XMLHttpRequest
                    n.open('GET', './emojis.json', false)
                    n.send()
                    function f(o, i) {
                        return '<img decoding="async" src="./emojis/' + o + '" loading="lazy" alt="Emoji #' + i + '" title="Emoji #' + i + '">'
                    }
                    if (typeof JSON !== 'undefined' && [].map) document.write(JSON.parse(n.responseText).map(f).join(''))
                    else {
                        // what am i even doing at this point lmao
                        var data = Function('return ' + n.responseText)(),
                        strings = []
                        for (var i = 0, length = data.length; i < length; ++i)  strings.push(f(data[i], i))
                        document.write(strings.join(''))
                    }
                })()
        </script>
    </div>
    <script type="module">
        import { jason, } from '../arrays.js'
        import $ from '../yay.js'
        import { download } from '../handle.js'
        let local = location.href.includes('localhost')
        local && (window.download = _click, import('https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js'))
        let all = []
        $.gid('imgrendering').on({
            change() {
                $.body.setStyles({
                    'image-rendering': this.value
                })
            }
        })
        $.body.delegate({
            async dblclick() {
                let src = new URL(this.attr.src, 'https://addsoupbase.github.io/cute-emojis/')
                try {
                    await navigator.clipboard.writeText(src)
                } catch {
                    prompt('Image source:', src)
                }
            },
            contentvisibilityautostatechange(e) {
                e.skipped ? this.removeAttribute('src') :
                    this.setAttr({ src: this.dataset.src })
            }
        })
        let data = await jason('./emojis.json')
        $.id.down.textContent = `Download All (${data.length})`
        let blobs = new Set
        let badBrowser = 'mozInnerScreenX' in window || typeof ContentVisibilityAutoStateChangeEvent === 'undefined'
        let container = $.id.images
        container.push(...data.map(map))
        function map(src, index) {
            src = `./emojis/${src}`
            const attr = { src, alt: `#${index + 1}`, title: `Emoji ${index + 1}`, }
            let out = $(`<img loading="lazy" decoding="async" width="300" height="300" data-src="${src}" alt="#${index + 1}" title="Emoji ${index + 1}">`)
            local && out.on({
                async _load() {
                    let o = await (await fetch(this.attr.src)).blob()
                    blobs.add([o, `Emoji_${index + 1}${src.split('/').at(-1).match(/\.\w+/)}`])
                }
            })
            badBrowser && setTimeout(() => {
                if (out.isVisible) out.attr.src = out.attr['data-src']
            }, 1000)
            return out
        }


        async function _click() {
            // this.setAttributes({disabled: true})
            let zip = JSZip()
            console.log("Downloading...")
            blobs.forEach(([blob, name]) => {
                zip.file(name, blob)
            })
            download(await zip.generateAsync({ type: 'blob' }))
            // this.setAttributes({disabled: false})
        }

    </script>
